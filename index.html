<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Influencer Budget Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <h3>Influencer Budget Calculator</h3>
            <div class="budget">
                <p>Your Budget: <span class="budget-price"><i class="price"></i> â‚¬</span></p>
                <div class="budget-slider">
                    <input type="range" name="amount" min="500" value="500" max="300000" class="input-range">
                    <p>Channel</p>
                    <div class="btn-group channel">
                            <button class="btn facebook">Facebook</button>
                            <button class="btn twitter">Twitter</button>
                            <button class="btn twitter">Instagram</button>
                            <button class="btn youtube">YouTube</button>
                    </div>
                            <p>Topics</p>
                            <select name="topics" id="" class="select">
                                    <option factor="1.1" value="all">All</option>
                                    <option factor="0.8" value="Arts-Entertainment">Arts &amp; Entertainment</option>
                                    <option factor="1.02" value="Automotive">Automotive</option>
                                    <option factor="2.5" value="Business">Business</option>
                                    <option factor="2.5" value="Careers">Careers</option>
                                    <option factor="0.8" value="Family-ParentingH">Family &amp; Parenting</option>
                                    <option factor="0.8" value="Health-Fitness">Health &amp; Fitness</option>
                                    <option factor="0.8" value="Food-Drink">Food &amp; Drink</option>
                                    <option factor="0.8" value="Hobbies-Interests">Hobbies &amp; Interests</option>
                                    <option factor="0.8" value="Home-GardenNews">Home &amp; Garden</option>
                                    <option factor="2.5" value="Personal Finance">Personal Finance</option>
                                    <option factor="1.5" value="Society">Society</option>
                                    <option factor="1.1" value="Pets">Pets</option>
                                    <option factor="1.1" value="Sports">Sports</option>
                                    <option factor="0.8" value="Style-Fashion">Style &amp; Fashion</option>
                                    <option factor="1.1" value="Technology-Computing">Technology &amp; Computing</option>
                                    <option factor="0.8" value="Travel">Travel</option>
                            </select>

                            <div class="result">
                                <p>Result: <span class="budget-price">1,500,000 readers</span></p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.1/rangeslider.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.1/rangeslider.min.js"></script>
    <script src="functions.js"></script>
</body>
</html>
