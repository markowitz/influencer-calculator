<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Influencer Budget Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <h3>Influencer Budget Calculator</h3>
            <div class="budget">
                <p>Your Budget: <span class="budget-price"><i class="price">500</i>â‚¬</span></p>
                <div class="budget-slider">
                    <input type="range" name="amount" min="500" value="500" max="300000" class="input-range">
                    <p>Channel</p>
                    <div class="btn-group channel">
                            <button class="btn facebook" scope="facebook">Facebook</button>
                            <button class="btn twitter" scope="twitter">Twitter</button>
                            <button class="btn twitter" scope="instagram">Instagram</button>
                            <button class="btn youtube" scope="youtube">YouTube</button>
                    </div>
                    <div class="calculate">
                        <button class="btn btn-calculate">Calculate</button>
                    </div>
                            <div class="result">
                                <p>Reach Margin: <span class="estimate-price"></span></p>
                            </div>
                            <div class="result">
                                <p>Engagement: <span class="engagementPeople"></span></p>
                            </div>
                    </div>
                </div>
            </div>
            <div class="banner">
                <p class="register">Register on ReachBird and start connecting with influencers today</p>
                <button class="btn-register">Register as a Marketer</button>
            </div>
    </main>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.1/rangeslider.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.1/rangeslider.min.js"></script>
    <script src="functions.js"></script>
</body>
</html>
