<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Influencer Budget Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <h3>Campaign Budget Calculator</h3>
            <div class="budget">
                <p>Your Budget: <span class="budget-price">â‚¬ <input type="text" class="price" id="amount" value="500"></span></p>
                <div class="budget-slider">
                    <input type="range" class="input-range" id="input-range" min="500" max="1000000" value="500">
                    <p style="padding-top: 30px;font-size:19px">Channel</p>
                    <div class="btn-group channel">
                            <button class="btn facebook" scope="facebook">Facebook</button>
                            <button class="btn twitter" scope="twitter">Twitter</button>
                            <button class="btn twitter" scope="instagram">Instagram</button>
                            <button class="btn youtube" scope="youtube">YouTube</button>
                    </div>
                            <div class="result">
                                <p>Gross Reach: <span class="estimate-price"></span></p>
                            </div>
                            <div class="calculate">
                                    <button class="btn btn-calculate">Calculate Gross Reach</button>
                                </div>

                            <div class="result engage">
                                <p>Engagement: <span class="engagementText"></span></p>
                                <p class="engagementPeople"></p>
                            </div>
                            <div class="calculate">
                                    <button class="btn btn-engagement">Calculate Engagement</button>
                                </div>
                            <div class="goto">
                                <button class="btn" style="background-color: #77c1aa">Get Started</button>
                            </div>
                    </div>
                </div>
            </div>
    </main>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.1/rangeslider.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.1/rangeslider.min.js"></script>
    <script src="functions.js"></script>
</body>
</html>
